<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wpp Sem Salvar</title>
    <link rel="stylesheet" href="src/css/estilos.css">
    <link rel="shortcut icon" href="src/img/WhatsApp-icone.png" type="image/x-icon">
</head>

<body>

    <section>
        <img src="src/img/WhatsApp-icone.png" alt="Logo Whatsapp">

        <h1>Envie mensagens sem salvar números</h1>
        <form name="form_main">
            <div>
                <select name="pais" class="pais">
                    <option value="+55">BR</option>
                    <option value="+1">EUA</option>
                    <option value="+33">FR</option>
                    <option value="+351">PT</option>
                    <option value="+852">HK</option>
                    <option value="+81">JP</option>
                    <!--<option value="+"></option>
                    <option value="+"></option>
                    <option value="+"></option>
                    <option value="+"></option>
                    <option value="+"></option>
                    <option value="+"></option>
                    -->
                </select>
                <input class="numero" type="text" name="number" id="number" placeholder="61999999999">
            </div>
            <input class="menssagem" type="text" name="message" id="message"
                placeholder="Digite aqui sua mensagem (Opcional)"><br>

            <a class="linkWpp" href="" id="end_url">Digite o número
                acima</a>

            <button type="button" onclick="gerarLink()"> Gerar </button><br>

        </form>
    </section>
    <script src="src/js/script.js"></script>




</body>

</html>
